# Documentation v4.2.0 moved to Discord

# Crate Settings
Crate:
  identifier: Default
  display: '&3&lDefault Crate '
  open-commands:
    - 'broadcast &e%player% &bis opening &e%crate%&7.'
  block: CHEST
  spin: CSGO
  spin time: 2500
#  open sound: BLOCK_CHEST_CLOSE
#  spin sound: BLOCK_NOTE_BLOCK_PLING
#  win sound: ENTITY_EXPERIENCE_ORB_PICKUP

# Crate Key
Key:
  name: '&3&lCrate Key'
  item: TRIPWIRE_HOOK
  glow: true
  lore:
    - '&7Use this at the nearest'
    - '&7Crate to open!'

# Pouches
pouch:
  item: ENDER_CHEST
  glow: false
  name: '&3&lDefault Pouch'
  lore:
    - '&7Click on this item to open pouch'

# Crate Hologram
hologram:
  items:
    key:
      identifier: 'item_key'
      item: TRIPWIRE_HOOK
      glow: true
  lines:
    #    - '{crate_display}'
    - '&7(Right Click to Open)'
    - '&7(Left Click to Preview)'

# Crate Prizes
Prizes:
  diamond:
    chance: 50.0
    display:
      item: DIAMOND
      data: 0
      glow: true
      amount: 1
      name: '&b&lDIAMONDS!!'
      lore:
        - '&aChance: &e%chance%'
    commands:
      - 'broadcast &e%player% &ahas won &e2x &b&lDIAMONDS!'
      - 'give %player% diamond 2'
  leather_chestplate:
    chance: 50.0
    display:
      item: LEATHER_CHESTPLATE
      glow: false
      amount: 1
      durability: 10
      name: '&3&lChestplate of Skyrim'
      color: AQUA
      enchants:
        unbreak:
          name: UNBREAKING
          level: 10
        thorn:
          name: THORNS
          level: 100
      lore:
        - '&a&lThis is the chestplate of Skyrim!'
        - '&b&lOnly gods shall hold the power this item.'
    commands:
      - 'msg %player% Hello World'
  skull:
    chance: 50.0
    display:
      item: PLAYER_HEAD
      glow: true
      amount: 5
      name: '&3&lDev Skull'
      owner: ProFewGames
    commands:
      - 'minecraft:give %player% minecraft:player_head{SkullOwner:ProFewGames}'
  sword:
    chance: 50
    display:
      material: DIAMOND_SWORD
      glow: true
      name: '&3&lThanos Sword'
      unbreakable: true
      flags:
        attrib:
          name: HIDE_ATTRIBUTES
          value: TRUE
    commands:
      - '[msg] You have won a prize!'
      - '[bc] %player% has won a prize!'
      - 'say Hello World'
  gold:
    chance: 50.0
    display:
      item: GOLD_INGOT
      glow: false
      amount: 1
      name: '&6&lGold'
      enchantments:
        sharp:
          name: SHARPNESS
          level: 50
        unbreaking:
          name: UNBREAKING
          level: 9
      lore:
        - '&aChance: &e%chance%'
    commands:
      - 'give %player% gold_ingot 1'